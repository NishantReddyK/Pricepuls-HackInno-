<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Amazon Price Tracker</h1>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Product URL:</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="affordable_price" class="form-label">Enter Your Affordable Price:</label>
                <input type="number" class="form-control" id="affordable_price" name="affordable_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Price</button>
        </form>

        {% if price is not none %}
        <p class="text-center mt-3">Current Price: â‚¹{{ price }}</p>
        {% endif %}

        {% if message %}
        <p class="text-center mt-3">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
